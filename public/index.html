<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Maoni</title>
      
        <script src="./jquery/jquery.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/sha256.js"></script>
        <script src="./js/toastr.js"></script>
        <script src="./js/lib.js"></script>
      
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/maoni.css" rel="stylesheet">
        <link href="./css/signin.css" rel="stylesheet">
        <link href="./css/animate.min.css" rel="stylesheet">
        <link href="./css/toastr.css" rel="stylesheet">
        
        <script>
            
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-full-width",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "0",
            "hideDuration": "1000",
            "timeOut": "0",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
            }
            
            $(document).ready(function ()
            {
                toastr["success"]("Utilizamos cookies tralari tralara")
            });
            
            function dologin()
            {         
                var user = $("#idUser").val();       
                var pwd = Sha256.hash($("#idPwd").val());
                
                login(user, pwd, function (err, data)
                {
                    //alert(data);
                    //window.location.href = "@@MENU@@_page_000.html";
                });
                
                
            }
        
        </script>

    </head>
    <body>

    <div class="container animated bounce">

    <form class="form-signin">
        <h1 class="form-signin-heading">MAONI zzz</h1>
        <h4 class="form-signin-heading">Por favor, introduzca usuario y contraseña</h4>
        <label for="idUser" class="sr-only">Email address</label>
        <input type="text" id="idUser" class="form-control" placeholder="Usuario" required autofocus>
        <label for="idPwd" class="sr-only">Password</label>
        <input type="password" id="idPwd" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="0"> Recordar
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block butround" type="button" onclick="dologin()">Iniciar</button>
    </form>

    </div> <!-- /container -->

</html>
