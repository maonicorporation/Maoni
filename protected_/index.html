<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Maoni</title>
      
        <script src="./jquery/jquery.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/sha256.js"></script>
        <script src="./js/toastr.js"></script>
        <script src="./js/lib.js"></script>
      
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/maoni.css" rel="stylesheet">
        <link href="./css/signin.css" rel="stylesheet">
        <link href="./css/animate.min.css" rel="stylesheet">
        <link href="./css/toastr.css" rel="stylesheet">
        
        <style>
            
            xbody { 
background: url(img/fondo.png) no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}

body { 
background: url(img/fondo.png) no-repeat left top fixed; 

}
        </style>
        <script>
            
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-full-width",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
            }
            
            $(document).ready(function ()
            {
                //toastr["success"]("Utilizamos cookies tralari tralara");
            });
            
            function dologin()
            {         
                var user = $("#idUser").val();       
                var pwd = Sha256.hash($("#idPwd").val());
                
                login(user, pwd, function (err, data)
                {
                    if (data.length>0)
                    {
                        window.location.href = navigateTo ("@@MENU@@_page_000.html");
                    }
                    else
                    {
                        toastr["error"]("Usuario desconocido");
                    }
                });
                
                
            }
        
        </script>

    </head>
    <body>

    <div class="container animated bounce">

    <form class="form-signin">

        <img src="img/logoGo.png" class="img-responsive" style="margin: 0 auto;" alt="Maoni"> 
        <br/>
        <label for="idUser" class="sr-only">Email address</label>
        <input type="text" id="idUser" class="form-control" placeholder="Usuario" required autofocus>
        <label for="idPwd" class="sr-only">Password</label>
        <input type="password" id="idPwd" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="0"> Recordar
            </label>
            <div class="pull-right">
            <p><small><a href="#"><u>¿Olvidó su contraseña?</u></a></small></p>
            </div>
        </div>
        
        <br/>
        <button class="btn btn-lg btn-primary btn-block butround" type="button" onclick="dologin()">Iniciar</button>
    </form>

    </div> <!-- /container -->

</html>
