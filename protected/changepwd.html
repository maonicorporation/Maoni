}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Maoni</title>
      
        <script src="./vendors/jquery/dist/jquery.min.js"></script>
        <script src="./vendors/bootstrap/dist/js/bootstrap.min.js"></script>
      
        <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/maoni.css" rel="stylesheet">
		<link href="./css/animate.min.css" rel="stylesheet">

    </head>
    <body>

    <div class="container">

		<div class="jumbotron">
            <h2><b>Cambiar contraseña</b></h2>
            <b>Enviaremos un código de verificación a la dirección de email indicada, asociada al usuario</b>

            <br/><br/><br/><br/>

            <div id="idPanCode">
                <div class="row form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idEmail">Email <span class="required"></span>
                    </label>
                    <div class="col-md-6 col-sm-9 col-xs-12">
                        <input type="email" id="idEmail" required="required" class="form-control col-md-4 col-xs-12" maxlength="50">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                    </div>
                    <div class="col-md-6 col-sm-9 col-xs-12">
                        <button id="idButCodigo" type="button" onclick="code()" class="btn btn-success pull-right">Enviar código de verificación</button>
                    </div>
                </div>
            </div>

            <div id="idPanVerifica">
                <div class="row form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idCode">Código <span class="required"></span>
                    </label>
                    <div class="col-md-6 col-sm-9 col-xs-12">
                        <input type="text" id="idCode" required="required" class="form-control col-md-4 col-xs-12" maxlength="8">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                    </div>
                    <div class="col-md-6 col-sm-9 col-xs-12">
                        <button id="idButVerifica" type="button" onclick="verifica()" class="btn btn-success pull-right">Verificar</button>
                    </div>
                </div>
            </div>

            <div id="idPanContrasena">
                <div class="row form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idContrasena1">Nueva contraseña <span class="required"></span>
                    </label>
                    <div class="col-md-6 col-sm-9 col-xs-12">
                        <input type="text" id="idContrasena1" required="required" class="form-control col-md-4 col-xs-12" maxlength="12">
                    </div>
                </div>

                <div class="row form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idContrasena2">Repetir contraseña <span class="required"></span>
                        </label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                            <input type="text" id="idContrasena2" required="required" class="form-control col-md-4 col-xs-12" maxlength="12">
                        </div>
                    </div>
                
                <div class="row form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                    </div>
                    <div class="col-md-6 col-sm-9 col-xs-12">
                        <button id="idButVerifica" type="button" onclick="cambia()" class="btn btn-success pull-right">Cambiar</button>
                    </div>
                </div>
            </div>

		</div>

    </div> <!-- /container -->

</html>
