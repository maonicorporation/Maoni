<script>


$(function ()
{     
    $('#grp1').addClass('active');
    $('#menu1').show();
    $('#page001').addClass('current-page');
});

function query ()
{
    var fecha = $('#mainFechaDesde').val();
	var desde = null;
	var hasta = null;
	
	
	if (fecha.indexOf("-") != -1)
	{
		var strSplit = fecha.split("-");
		desde = ddmmyyToUnix(strSplit[0]);
		hasta = ddmmyyToUnix(strSplit[1]);
	}
	else
	{
		desde = ddmmyyToUnix(fecha);
		hasta = desde;
	}
	
	setCookie("FDESDE", desde);
	setCookie("FHASTA", hasta);
	jQuery("#idContainer2").load("EMB_graph1.html");
	jQuery("#idContainer1").load("EMB_indices.html");
	
	
}
</script>
